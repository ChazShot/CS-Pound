<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title> {{ page.title }} </title>

    {% include analytics.html %}

    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/normalize.min.css", media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% seo %}
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ site.baseurl }}/"><h1> {{ site.name }} </h1></a>
        <h2> {{ site.description }} </h2>
        <a href="https://discordapp.com/oauth2/authorize?client_id=407151634544590849&scope=bot&permissions=268946496" class="button"><small>Invite bot to</small> Discord</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          
          {{ content }}

        </section>

        <aside id="sidebar">
          <a href="https://github.com/pietromenna/jekyll-architect-theme/archive/master.zip" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="https://github.com/pietromenna/jekyll-architect-theme/archive/master.tar.gz" class="button">
            <small>Download</small>
            .tar.gz file
          </a>

          <p class="repo-owner">&copy; {{ site.company }} {{ site.time | date: '%Y' }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>, theme by <a href="https://github.com/pietromenna">pietromenna</a> under <a href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution</a></p>

        </aside>
      </div>
    </div>

  </body>
</html>
